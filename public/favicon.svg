<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="SJ favicon">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  
  <!-- Subtle outer border -->
  <rect width="64" height="64" rx="14" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
  
  <!-- S Letter - Modern serif style -->
  <g filter="url(#shadow)">
    <text x="18" y="38" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#ffffff" letter-spacing="-0.5">S</text>
  </g>
  
  <!-- J Letter - Modern serif style -->
  <g filter="url(#shadow)">
    <text x="36" y="38" font-family="Georgia, serif" font-size="26" font-weight="bold" fill="#ffffff" letter-spacing="-0.5">J</text>
  </g>
  
  <!-- Center accent dot -->
  <circle cx="32" cy="48" r="2" fill="#ffffff" opacity="0.7"/>
</svg>